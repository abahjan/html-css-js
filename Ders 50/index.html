<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
		<link rel="stylesheet" href="main.css"/>
	</head>
    <script>
	function toplama(a,b){
	    window.alert(a + b);
		
	}
	function cikartma(a,b){
	    window.alert(a - b);
		
	}
	</script>
	<body>
	<p>
    <input type="button" value="toplama butonu" onclick="toplama(4,5)" />
	</p>
	<p>
	<input type="button" value="cikartma butonu" onclick="cikartma(10,3)" />
	</p>
	</body>
</html>
